<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>MNIST App - dev</title>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="48391244372-80fa2sk1e2d6ie6kfg6ct9bhgr5kace8.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="lib/react.js"></script>
<script src="lib/react-dom.js"></script>
<script src="main.min.js"></script>

<div id="container"></div>

<script>
  var props = {
    api: 'http://localhost:8088',
    icon: '/favicon-32x32.png',
    user: {"email":"mnist-app@gmail.com","picture":"https://lh4.googleusercontent.com/-28Ei_gtCvTY/AAAAAAAAAAI/AAAAAAAAF-g/H6FcFwZDRMc/s96-c/photo.jpg","admin":true}
//    user: {},
  };
  ReactDOM.render(React.createElement(com.rodrigo_silveira.main, props), document.getElementById('container'));

  function onSignIn(googleUser) {
    if (props.user.email) {
      return;
    }

    var token = googleUser.getAuthResponse().id_token;
    var headers = new Headers();

    headers.append('Accept', 'application/json');
    headers.append('Content-Type', 'application/json');

    fetch('http://localhost:8088/login', {
      method: 'POST',
      credentials: 'include',
      body: JSON.stringify({ token }),
      mode: 'cors',
      headers: headers,
    })
      .then(res => {
        console.log('res', res);
      })
      .catch(error => {
        console.error('error', error);
      });
  }
</script>
</body>
</html>
