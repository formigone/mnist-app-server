<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>MNIST App - dev</title>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="48391244372-80fa2sk1e2d6ie6kfg6ct9bhgr5kace8.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="lib/react.js"></script>
<script src="lib/react-dom.js"></script>
<script src="main.min.js"></script>

<div id="container"></div>

<script>
  var props = {
    api: 'http://localhost:8088'
  };
  ReactDOM.render(React.createElement(com.rodrigo_silveira.main, props), document.getElementById('container'));

  function onSignIn(googleUser) {
    // Useful data for your client-side scripts:
    var profile = googleUser.getBasicProfile();
    console.log("ID: " + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log("Image URL: " + profile.getImageUrl());
    console.log("Email: " + profile.getEmail());

    // The ID token you need to pass to your backend:
    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);
  };
</script>
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
</body>
</html>
